 VORE_HOSTILE_GREETING_03: "Have you ever wondered how it feels to be digested?"
 VORE_HOSTILE_GREETING_04: "We can't wait to taste you... your coulture."
 VORE_HOSTILE_GREETING_05: "You know, if you climbed into my maw, it would save us both a lot of time."
 VORE_HOSTILE_GREETING_06: "*BWARP* Another successful negotiation... why don't we have one as well?" 
 VORE_HOSTILE_GREETING_07: "Ah, it's a lunch time~ Let's see what species we can conquer next..."
 VORE_HOSTILE_GREETING_08: "Oh, it seems I've eaten a credit chip, why don't you climb into me and get it?"
