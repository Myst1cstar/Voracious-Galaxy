 VORE_NEUTRAL_GREETING_01: "*Gulp*... Ah, apologies. I prefer my lunch extra rare."
 VORE_NEUTRAL_GREETING_02: "*URP~* Oh, don't worry, it's not one of you."
 VORE_NEUTRAL_GREETING_03: "Visitors? *GURP* What visitors?"
 VORE_NEUTRAL_GREETING_04: "Ah, that hit the spot... oh, [from.GetSpeciesName], you're here? "
 VORE_NEUTRAL_GREETING_05: "...urgh, why do you KEEP MOVING? Huh? No, I wasn't taling to you/"
 VORE_NEUTRAL_GREETING_06: "Gah, when will they finally pass... OH! Hello..."
 VORE_NEUTRAL_GREETING_07: "*BHWRPP* Oh, you didn't hear that, did you?"  
 VORE_NEUTRAL_GREETING_08: ""

 VORE_FRIENDLY_GREETING_01: "Oh, [from.GetSpeciesName]! We were just planning to invite your ambassador to a dinner. Does your kind prefer their prey willing or not?"
 VORE_FRIENDLY_GREETING_02: "Greetings, friends. The sight of you calms our stomachs."
 VORE_FRIENDLY_GREETING_03: "What are the chances, [from.GetSpeciesName]? You called just after the lunch. Seems that next time we'll have to leave some."
 VORE_FRIENDLY_GREETING_04: "Hah! The sight of you could cure any heartburn, [from.GetSpeciesName]."
 VORE_FRIENDLY_GREETING_05: "Greetings, [from.GetSpeciesName]! Do you need us to... remove... someone?"
 VORE_FRIENDLY_GREETING_06: "[from.GetSpeciesName], you're a delight for sore stomachs."
 VORE_FRIENDLY_GREETING_07: "Wellcome, friends. Don't worry, we're full."  