 #Gorger
 leader_trait_vore_gorger: "Gorger"
 leader_trait_vore_gorger_desc: "While many of our officers partake in eating poorly-performing underlings, this one  has done this to such an extent that we have to divert significant resource to maintain their unhealthy choices."

 leader_trait_vore_extensive_gorger: "Extensive Gorger"
 leader_trait_vore_extensive_gorger_desc: "This leader has well and truly gone overboard in voration of their subordinates, so much so that they are now unable to eat regular food."