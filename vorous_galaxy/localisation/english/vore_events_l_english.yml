 #"missing" scientist
 vore_exploration.15.name: "Missing crew member"
 vore_exploration.15.desc: "§TAfter the recent survey undertaken by §K[Root.GetName]§!§T, the science crew has noticed a discrepancy in the crew manifest - one of the scientists sent during the recent surveys has not reported in the last 24 hours. \nThe science expedition has already sent the team back to check on the last known location before the disappearance, hoping to find them there. If the search goes well, they will be found, but the clock is ticking."
 vore_exploration.15.panic: "§TThen let us hope news will be good."

 vore_exploration.25.name: "Crew member found"
 vore_exploration.25.desc_1: "§TAfter a prolonged search, the team had returned empty-handed. The message about the loss of a member of the mission was even transmitted to science division. \nMere minutes later, science officer §K[Leader.GetName]§!§T had arrived in the ship's medical bay - shivering and clearly distraught - with a notable dark spot on the crotch region of her labcoat. Moaning through her sentences, she admitted that there was something lodged in her ass as another orgasm hit her: the stain growing as lazy streams of liquid slowly oozed from the other side of the fabric and pooling on the floor, much to her embarrassment. \n\nThe medical personnel has found the missing crew member, unconscious, lodged deep within [Leader.GetName]'s colon. After several hours, they have awakened in the medical bay. It would seem that the lead science officer was not looking where she was sitting and accidentally trapped their coworker. The crew member has expressed that they would not be against a similar situation happening again, with the lead science officer  echoing a similar sentiment."
 vore_exploration.25.desc_2: "§TAfter a prolonged search, the team had returned empty-handed. The message about the loss of a member of the mission was even transmitted to science division. Then, we received another message.\nIt was from §K[Leader.GetName]§!, who - extremely erratically and anxiously -started explaining the situation: she and the mmissing researcher had an agreement, one regarding the survey after which they dissapeared. Apparently, the researcher had lost the bet and as a punishment had to act as a living buttplug for [Leader.GetName]. They were unsure whether to notify the crew over the nature of the issue.\nThe researcher, still in [Leader.GetName]'s, reassued us that they were very much still alive, but would like to... continue their bet to completion."
 vore_exploration.25.done: "§TWell, at least that has been settled..."

 vore_exploration.26.name: "Missing crew member..."
 vore_exploration.26.desc: "§TThe news are... bad. We do not know where the missing expedition member is. Judging by last issued equipment (which is not in the ship's inventory), they have suffocated several days ago at the very best, not accounting for caloric or hydrational intake. \n\nThey are gone. Forever."
 vore_exploration.26.hush: "§TWe cannot let our citizens know."
 vore_exploration.26.reveal: "§TWery well, they shall be remembered."

 vore_exploration.27.name: "Crew member found..."
 vore_exploration.27.desc: "§TWe have recieved a priority message from §K[Root.GetName]§!. \n§TThe crew has found the missing crewmember -or, to be blunt, their remains. A skeleton has been found inside one of the unused compartments. Bone matter analasys has confirmed it is the late crew member. Furthermore, the skeleton was completely covered in a thin layer of dried cum, which has 99.85% match with the DNA profile of lead science officer §K[Leader.GetName]§!§T \n\nFurther investigation into the substances found on the skeleton reveal that the victim was trapped in the officer's anal cavity for an unknow amount of time prior to the disposal. Unfortunately, it seems that the rest of the crew aboard the ship is afraid to confront [Leader.GetName] for fear of reprisal. The damage has already been done, and considering officer's skills, it would be a giant loss for our exploration programme to loose her."
 vore_exploration.27.reveal: "§TUnfortunate, but unsurprising."

