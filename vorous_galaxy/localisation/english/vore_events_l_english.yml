 vore_vorny_colonists.5.desc_unsafe: "§TMore news has reached us regarding the situation on §K[Root.GetName]§!.\n\nSeveral arrests have been made as it was found that a group of §K[Root.Owner.Species.GetName]§! females have got rid of their spouses due to a list of different motives. What is concerning is that all of them have had the same modus operandi - the scene from the court looked like our law enforcers were escorting a group of expecting mothers whose water broke.\n\nThe situation is growing untenable. We do not know how long this can continue.§!"
