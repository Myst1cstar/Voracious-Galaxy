 vore_vorny_colonists.3.desc_unsafe: "§TAnother report has come from §K[Root.GetName]§!.\n\nThere has been another mass predation event;  a pred has been found, their ass described in the report as 'a small dump truck' pulling in another victim as the enforcers commited the raid. The sight of it triggering something in one of the enforcers present, promting them to join in the act as they preyed upon several of their colleagues. Both are still on the run .\n\nThis is only a small glimpse into the growing number of cases happening all over the colony§!"
 vore_vorny_colonists.3.desc_safe: "§TAnother report has come from §K[Root.GetName]§!. The number of our colonists electing to spend their days arousing their partner and themselves by spending time in their colons has increadsed significantly.\nThe sight of our citizens walking in public as their asses leaked the sperm of their 'entrapped' partners has become common and our enforcers do not even bother dealing with it anymore. This is only a small glimpse into the growing number of cases happening all across the colony.§!"

 vore_vorny_colonists.4.name: "Far, Ungoverned, Frontier - high-priority report"
 vore_vorny_colonists.4.desc_unsafe_1: "§TYet another report has come from our colony of §K[Root.GetName]§!.\n\nThere was a rampage in one of the city centres as a gang of preds had run amock in the main bulevard of the colony capital, sucking in as many fleeing bystanders into their manhoods as possible, not even waiting for their previous catch to dissolve into already leaking cum.\nBy the time our enforcers responded, the gang had already fled, their thick trails of spunk ending in a massive pool of what remained of the victims.\n\nSuch events are becoming more and more of a common sight. We do not know how much more our law enforcement can handle.§!"
 vore_vorny_colonists.4.desc_unsafe_2: "§TOur judiciary system on §K[Root.GetName]§! has given us another grim reoirt: a court hearing regarding one of our citizens consuming another has gone astray\nThe indipvidual in question was brought to the stand, their torso still showing signs of the deed: bulging belly sloshing slightly with every unsure step. The ruling was heading efficiently - that is, untill the judge himself, by all accounts a rather burly indidividual, left his station, closed the gap between himself and the perpetrator and removed his judiciary gown; leaving his thick and erect dick in the open.\nThe accused was, according to the account, swollowed by the shaft in the matter of moments, the bloated stomach proving to be the only, albeit temporary, stockade. Court guards dealt away with any of the onlookers.\nOur systems are falling apart, we have to do something."
 vore_vorny_colonists.4.desc_unsafe_3: "§TThe situation on §K[Root.GetName]§! has reached a point where even the distance from the capital is not stopping our largest broadcasting networks from reporting on the matter.\nThe latest segment included a rather graphic recording of the reporter tyring to run away from another of our citizens that was completely naked, their dick and balls engorged past what in normal for our biology; leaving a thick trail of cum as they closed in.\nThe camera drone was disabled by the amount of... 'genetic material' expulsed by the individual after the reporter was swallowed by their genitalia."
 vore_vorny_colonists.4.desc_unsafe_4: "§TThe situation on §K[Root.GetName]§! is gettign worse: a couple of weeks ago, a string of missing persons has been traced to a single apartment complex where they were residing in.\nOur enforcers breached the individual apartments and have found victims, fully processed into cum; their bones floating in giant condoms stretched thin by the amount of the slightly transparent while liquid.\nThe perpetrator - cutodian of this complex - has been found in the process of disposing of their latest victim as our enforcers moved in. Reports state the perp trailed cum all the way to the custody."
 vore_vorny_colonists.4.desc_unsafe_5: "§TThe news coming from §K[Root.GetName]§! are dire!\nSeveral streets had to be blocked off after a recent event, severity of which forces us to declare it a terrorist attack.\nA mob of males of our species - some twenty on record - had conspired to act out; consuming passing civilinas, some swallowed piecemeal as they vanished behind the closing glans of the perpetrators. The sound of churning and lustful moans echoed long after our enforcers arrived on the scene.\nWe lost many individuals and the streets ran white throughout the night. "
 vore_vorny_colonists.4.desc_safe: "§TYet another report has come from our colony of §K[Root.GetName]§!.\n\nA new trend has arisen; colonists have started appearing in public while carying their partners within their engrorged shafts,letting their erections stand in open as they conversed with their 'trapped' partners or otherwise carried their manhoods in such a manner as to be on the eye level.\n\nThis strange happening is just one of many. We do not know how much more our law enforcement can handle.§!" #(...)in such a manner(...) - if it sounds too victorian, please change - OTTO

