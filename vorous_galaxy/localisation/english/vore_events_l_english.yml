 vore_exploration.50.desc: "§TWe have lost contact wit hthe science vessel §K[Root.GetName]§!. Last transmission from it was a relay from the planet of §K[FromFrom.GetName]§!: it's rather disturbing. \n\n The camera footage begins with the entire research expedition, headed by officer §K[Root.Leader.GetName]§!, wading through the thick jungle-like foliage of the planet before screams are heard. Suddenly, large blots of colour flashed across the view, jumping between dense greenery, scientists picked off one by one as more beasts joined the fray. \nFinally, the same fate befalls our proverbial eyes on the ground - maws, teeth... and finally the esophagus are all recorder, the cameraman falling in front of the camera lens, both swimming in an accidic pool as the the poor researcher began dissolving; their protective suit lasting only a couple of moments as the acid claimed first their fles, then organs, then bones. \n\nThe camera continued to transmit for 15 more minutes."
