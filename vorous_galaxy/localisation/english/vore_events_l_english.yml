 vore_vorny_colonists.1.desc_unsafe: "§TA troubling development has arisen on the colony of §K[Root.GetName]§!.\nIt would seem that the colony has been outside of our full jurisdiction for an immense amount of time, leading to a rather lax enforcement of [Root.owner.GetAdj] law. The number of serial pred reports are growing every day and are being called in across the entire colony.\n\nGoing at night or to less populated areas has become so dangerous in borders on suicidal ideation, with registry of missing persons already numbering in the hundreds of thousands. \n\n We have to do something about this."
