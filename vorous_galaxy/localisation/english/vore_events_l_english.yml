 vore_diplo.50.desc: "§TDuring the recent invasion of §K[FromFromFrom.GetName]§!, several battalions have disobeyed their superiors. As the victory drew near, they broke away from the chain of command, rushing after retreating [From.From.species.GetNamePlural] with primal hunger. Not a single one lasted longer than a couple moments as our troops greedily swallowed their prey whole, paying little thought to the armour either party wore. \n\nWhile we would normaly disregard such actions and issue some minor punishment, this time turned out different. The AWOL soldiers were clearly not satisfied with their spoils, as a large group has been found within one of the population centres far away from any conflict zones, treating the civilians as an open buffet. One such centre has been picked clen."
