 vore_vorny_colonists.2.name: "Far, Ungoverned, Frontier - troubling report"
 vore_vorny_colonists.2.desc_unsafe_wg: "§TThere has been another report coming from §K[Root.GetName]§!.\n\nA more high profile case, where yet another pred went on a mass predation, stuffing themself with over a dozen citizens - some of which prpeds themselves - before they were able to be caught.\n\nAccording to the enforcers present, the rumbling and churning was heard even from the outside of the warehouse they were using as a hideout. Once the doors were breached, the pred still managed to grab one of the enforcers, stuffing them into tehir gullet whilst at the same time managing to trap two others with their fat blob of a belly.\n\nWhile this case resulted in a capture, more and more people are going missing and our law enforcement is at the fritz.§!"
 vore_vorny_colonists.2.desc_unsafe: "§TThere has been another report coming from §K[Root.GetName]§!.\n\nA more high profile case, where yet another pred went on a mass predation, stuffing themself with over a dozen citizens - some of which prpeds themselves - before they were able to be caught. The raid on their home was executed swiftly and efficiently, with several possesions of their victims found within their home. \n\nWhile this case resulted in a capture, more and more people are going missing and our law enforcement is at the fritz.§!"
 vore_vorny_colonists.2.desc_safe: "§TThere has been another report coming from §K[Root.GetName]§!.\n\nA citizen was found in their home; immobile from a bellty that visibly contained several other people. When questioned, the individual seemed to be in a constant state of bliss, seldom often drooling cum - no doubt produced by the equally pleased prey.\n\nWhile this particular individual has been sent to rehabilitation, moresuch cases are appearing and our law enforcement is at the fritz.§!"

